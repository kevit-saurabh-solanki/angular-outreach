<header>
    <div class="nav-bar">
        <div class="title-box">
            <strong class="title">Outreach Hub</strong>
        </div>
        <div class="menu-list">
            <a class="menu-item" [class.active]="activeTab === 'home'" (click)="setActive('home')"
                [routerLink]="['/dashboard']">Home
            </a>
            <a class="menu-item" [class.active]="activeTab === 'contacts'" (click)="setActive('contacts')"
                [routerLink]="['/contacts']">Contacts
            </a>
            <a class="menu-item" [class.active]="activeTab === 'campaign'" (click)="setActive('campaign')"
                [routerLink]="['/campaigns']"> Campaigns
            </a>
            <a class="menu-item" [class.active]="activeTab === 'message'" [routerLink]="['/messages']"
                (click)="setActive('message')"> Message
            </a>
            <a class="menu-item" [class.active]="activeTab === 'logs'" [routerLink]="['/logs']"
                (click)="setActive('logs')"> Logs
            </a>
        </div>
        <div class="workspace-box">
            <select name="workspace" [(ngModel)]="selectedWorkspaceId" (change)="onWorkspaceChange($event)">
                <option *ngFor="let ws of user.workspaceId" [value]="ws._id">
                    {{ ws.name }}
                </option>
            </select>
        </div>
        <a class="signout" (click)="logout()">Sign out</a>
    </div>
</header>
<router-outlet></router-outlet>
