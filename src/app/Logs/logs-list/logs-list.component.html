<app-menu-bar></app-menu-bar>
<div class="mainBox">
    <div class="title-box">
        <h1 class="title">Logs</h1>
    </div>

    <!-- Table + Pagination Wrapper -->
    <div class="table-box">
        <table>
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Resource</th>
                    <th>Action Taken By</th>
                    <th>Actions Taken On</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr app-logs *ngFor="let log of logs" [logs]="log"></tr>
            </tbody>
        </table>
    </div>
