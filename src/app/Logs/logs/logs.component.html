<td class="row-item action">{{logs.action}}</td>
<td class="row-item resource">{{logs.resource}}</td>
<td class="row-item email">{{logs.actionTakenBy.email}}</td>
<td>
    <span *ngIf="logs.actionTakenOn.name">{{logs.actionTakenOn.name}}</span>
    <span *ngIf="logs.actionTakenOn.phoneNumber">{{logs.actionTakenOn.phoneNumber}}</span>
    <span *ngIf="logs.actionTakenOn.phoneNumber">{{logs.actionTakenOn.title}}</span>
</td>
<td class="row-item date">{{logs.actionDoneAt | date}}</td>
