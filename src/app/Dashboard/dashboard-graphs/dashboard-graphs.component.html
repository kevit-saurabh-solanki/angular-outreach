<div class="chart-card">
  <h3>{{ title }}</h3>

  <div class="chart-container">
    <canvas
      *ngIf="chartData.labels?.length"
      baseChart
      [data]="chartData"
      [options]="chartOptions"
      [type]="type">
    </canvas>
    <p *ngIf="!chartData.labels?.length">No data available</p>
  </div>
</div>
