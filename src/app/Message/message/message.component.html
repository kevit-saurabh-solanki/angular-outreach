<div class="message-row">
  <div class="message-info">
    <div class="title">{{ message.title }}</div>
    <div class="type">{{ message.messageType }}</div>
  </div>
  <div class="actions">
    <button [routerLink]="['/messages', message._id]">View</button>
    <button [routerLink]="['edit', message._id]" *ngIf="userRole === 'editor'">Edit</button>
    <button (click)="deleteMessage(message._id)" *ngIf="userRole === 'editor'">Delete</button>
  </div>
</div>
